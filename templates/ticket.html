<div class="ticket-container">

<script>
// ä»URLå‚æ•°è·å–ç¥¨æ®æ•°æ®
function getTicketDataFromURL() {
    const params = new URLSearchParams(window.location.search);
    return {
        studentId: params.get('sid'),
        studentName: params.get('sname'),
        seatId: params.get('seat'),
        rowNum: params.get('row'),

        ticketNo: params.get('ticket'),

}

// åŠ è½½å›¾ç‰‡ï¼ˆè¿”å›Promiseï¼‰
function loadImage(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
        img.src = src;
    });
}

// åœ¨Canvasä¸Šç»˜åˆ¶ç¥¨æ®
async function renderTicket() {
    try {
        const data = getTicketDataFromURL();
        
        // éªŒè¯å¿…è¦æ•°æ®
        if (!data.ticketNo || !data.rowNum || !data.colNum) {
            throw new Error('ç¼ºå°‘å¿…è¦çš„ç¥¨æ®æ•°æ®');
        }

        // åŠ è½½ticketplate.jpg
        const img = await loadImage('/static/pics/ticketplate.png');
        
        const canvas = document.getElementById('ticket-canvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®Canvaså°ºå¯¸ä¸å›¾ç‰‡ç›¸åŒ
        canvas.width = img.width;
        canvas.height = img.height;
        
        // ç»˜åˆ¶èƒŒæ™¯å›¾ç‰‡
        ctx.drawImage(img, 0, 0);
        
        // è®¾ç½®æ–‡æœ¬å±æ€§
        ctx.fillStyle = '#000000';
        ctx.font = 'bold 28px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // è·å–Canvasçš„å®é™…æ˜¾ç¤ºå°ºå¯¸ä¸å†…éƒ¨å°ºå¯¸çš„æ¯”ä¾‹
        const displayWidth = canvas.offsetWidth;
        const scale = canvas.width / displayWidth;
        
        // ç¥¨å·ä½ç½®ï¼šåœ¨å³ä¸‹æ–¹ä¸Šæ–¹çº¦120pxå¤„ï¼Œæ°´å¹³ä¸­å¿ƒ
        // å‡è®¾ticketplate.pngçš„å°ºå¯¸ï¼Œç¥¨å·åº”è¯¥åœ¨å³ä¸‹è§’åŒºåŸŸ
        const ticketNoX = canvas.width * 0.82;  // å³ä¾§75%ä½ç½®
        const ticketNoY = canvas.height * 0.875; // ä¸‹æ–¹75%ä½ç½®
        
        // ç»˜åˆ¶ç¥¨å·ï¼ˆè¾ƒå¤§çš„å­—ä½“ï¼Œæ›´æ˜æ˜¾ï¼‰
        ctx.font = 'bold 32px Arial, sans-serif';
        ctx.fillStyle = '#ffffffff'; // ç™½è‰²
        ctx.fillText(`${data.ticketNo}`, ticketNoX, ticketNoY);
        
        // è¡Œå·å’Œåˆ—å·ä½ç½®ï¼šåœ¨å³ä¸‹è§’çš„"æ’__åº§__å…¥åœºåˆ¸"å¤„
        // ç»˜åˆ¶è¡Œå·å’Œåˆ—å·
        ctx.font = 'bold 30px Arial, sans-serif';
        ctx.fillStyle = '#ffffffff'; // æ·±ç°è‰²
        
        // ç¬¬ä¸€è¡Œï¼šæ’å·
        const rowLabelX = canvas.width * 0.65;
        const rowNumberX = canvas.width * 0.405;
        const rowY = canvas.height * 0.935;
        
        ctx.textAlign = 'right';
        ctx.fillText(data.rowNum, rowNumberX, rowY); // è¡Œå·
        
        // ç¬¬äºŒè¡Œï¼šåº§å·
        const colLabelX = canvas.width * 0.65;
        const colNumberX = canvas.width * 0.545;

        ctx.fillText(data.colNum, colNumberX, colY); // åˆ—å·
        
        // æ˜¾ç¤ºCanvaså’ŒæŒ‰é’®
        canvas.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('buttons').style.display = 'flex';
        document.getElementById('info-box').style.display = 'block';
        
        // æ›´æ–°ä¿¡æ¯æ¡†
        document.getElementById('student-id').textContent = data.studentId || 'æœªçŸ¥';
        document.getElementById('student-name').textContent = data.studentName || 'æœªçŸ¥';
        document.getElementById('seat-info').textContent = `${data.rowNum}æ’${data.colNum}åº§ (åº§ä½å·: ${data.seatId})`;
        document.getElementById('ticket-no').textContent = data.ticketNo;
        
    } catch (error) {

        document.getElementById('loading').innerHTML = `<p style="color: red;">Ã— ç¥¨æ®ç”Ÿæˆå¤±è´¥: ${error.message}</p>`;
    }
}

// ä¸‹è½½Canvasä¸ºå›¾ç‰‡
function downloadTicket() {
    const canvas = document.getElementById('ticket-canvas');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `ticket_${getTicketDataFromURL().ticketNo}.png`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// è¿”å›é¦–é¡µ

// é¡µé¢åŠ è½½æ—¶æ¸²æŸ“ç¥¨æ®
