<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>电子票</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.ticket-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

#ticket-canvas {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: 20px 0;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
    flex-wrap: wrap;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    touch-action: manipulation;
    -webkit-appearance: none;
    flex: 1;
    min-width: 150px;
}

#download-btn {
    background: linear-gradient(135deg, #00e1ffff 0%, #008cffff 100%);
    color: white;
}

#download-btn:hover {
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

#download-btn:active {
    transform: scale(0.98);
}

#back-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

#back-btn:hover {
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

#back-btn:active {
    transform: scale(0.98);
}

.info-box {
    margin-top: 20px;
    padding: 15px;
    background: #f0f0f0;
    border-radius: 8px;
    text-align: left;
    font-size: 14px;
    color: #333;
}

.info-box p {
    margin: 8px 0;
}

.info-box strong {
    color: #667eea;
}

#loading {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    font-size: 18px;
    color: #666;
}

/* 加载动画 */
.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-right: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* 手机优化 */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .ticket-container {
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 14px;
        min-width: 120px;
    }

    .button-group {
        flex-direction: column;
        gap: 10px;
    }

    button {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="ticket-container">
    <h1>电子票</h1>
    
    <div id="loading">
        <div class="spinner"></div>
        <span>正在生成电子票...</span>
    </div>

    <canvas id="ticket-canvas" style="display: none;"></canvas>

    <div id="info-box" class="info-box" style="display: none;">
        <p><strong>学号：</strong><span id="student-id"></span></p>
        <p><strong>姓名：</strong><span id="student-name"></span></p>
        <p><strong>座位：</strong><span id="seat-info"></span></p>
        <p><strong>票号：</strong><span id="ticket-no"></span></p>
    </div>

    <div class="button-group" id="buttons" style="display: none;">
        <button id="download-btn">保存图片到本地</button>
        <button id="back-btn">← 返回首页</button>
    </div>
</div>

<script>
// 从URL参数获取票据数据
function getTicketDataFromURL() {
    const params = new URLSearchParams(window.location.search);
    return {
        studentId: params.get('sid'),
        studentName: params.get('sname'),
        seatId: params.get('seat'),
        rowNum: params.get('row'),
        colNum: params.get('col'),
        ticketNo: params.get('ticket'),
        pos: params.get('pos')
    };
}

// 加载图片（返回Promise）
function loadImage(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error('图片加载失败'));
        img.src = src;
    });
}

// 在Canvas上绘制票据
async function renderTicket() {
    try {
        const data = getTicketDataFromURL();
        
        // 验证必要数据
        if (!data.ticketNo || !data.rowNum || !data.colNum) {
            throw new Error('缺少必要的票据数据');
        }

        // 加载ticketplate.jpg
        const img = await loadImage('/static/pics/ticketplate.png');
        
        const canvas = document.getElementById('ticket-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸与图片相同
        canvas.width = img.width;
        canvas.height = img.height;
        
        // 绘制背景图片
        ctx.drawImage(img, 0, 0);
        
        // 设置文本属性
        ctx.fillStyle = '#000000';
        ctx.font = 'bold 28px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // 获取Canvas的实际显示尺寸与内部尺寸的比例
        const displayWidth = canvas.offsetWidth;
        const scale = canvas.width / displayWidth;
        
        // 票号位置：在右下方上方约120px处，水平中心
        // 假设ticketplate.png的尺寸，票号应该在右下角区域
        const ticketNoX = canvas.width * 0.82;  // 右侧75%位置
        const ticketNoY = canvas.height * 0.875; // 下方75%位置
        
        // 绘制票号（较大的字体，更明显）
        ctx.font = 'bold 32px Arial, sans-serif';
        ctx.fillStyle = '#ffffffff'; // 白色
        ctx.fillText(`${data.ticketNo}`, ticketNoX, ticketNoY);
        
        // 行号和列号位置：在右下角的"排__座__入场券"处
        // 绘制行号和列号
        ctx.font = 'bold 30px Arial, sans-serif';
        ctx.fillStyle = '#ffffffff'; // 深灰色
        
        // 第一行：排号
        const rowLabelX = canvas.width * 0.65;
        const rowNumberX = canvas.width * 0.405;
        const rowY = canvas.height * 0.935;
        
        ctx.textAlign = 'right';
        ctx.fillText(data.rowNum, rowNumberX, rowY); // 行号
        
        // 第二行：座号
        const colLabelX = canvas.width * 0.65;
        const colNumberX = canvas.width * 0.545;
        const colY = canvas.height * 0.935;
        
        ctx.fillText(data.colNum, colNumberX, colY); // 列号
        
        // 显示Canvas和按钮
        canvas.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('buttons').style.display = 'flex';
        document.getElementById('info-box').style.display = 'block';
        
        // 更新信息框
        document.getElementById('student-id').textContent = data.studentId || '未知';
        document.getElementById('student-name').textContent = data.studentName || '未知';
        document.getElementById('seat-info').textContent = `${data.rowNum}排${data.colNum}座 (座位号: ${data.seatId})`;
        document.getElementById('ticket-no').textContent = data.ticketNo;
        
    } catch (error) {
        console.error('票据生成失败:', error);
        document.getElementById('loading').innerHTML = `<p style="color: red;">× 票据生成失败: ${error.message}</p>`;
    }
}

// 下载Canvas为图片
function downloadTicket() {
    const canvas = document.getElementById('ticket-canvas');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `ticket_${getTicketDataFromURL().ticketNo}.png`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// 返回首页
function backToHome() {
    window.location.href = '/';
}

// 页面加载时渲染票据
window.addEventListener('load', renderTicket);

// 绑定按钮事件
document.getElementById('download-btn').addEventListener('click', downloadTicket);
document.getElementById('back-btn').addEventListener('click', backToHome);
</script>

</body>
</html>
